<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <!-- fontawesome -->
        <link href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" rel="stylesheet">

        <!-- Vue.js CDN -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

        <link rel="stylesheet" href="./style.css">

        <title>To Do List</title>
    </head>
    <body>

        <div class='container mt-5' id="app">
            <div class="input-group mb-3 w-25 col-4">
                <input type="text" class="form-control" placeholder="write a theme" aria-label="Recipient's username" aria-describedby="button-addon" v-model="theme">
                <button class="btn btn-outline-secondary" type="button" id="button-addon" v-bind:disabled="addToDoListbtnDisaled" v-on:click="createToDoList">Create</button>
            </div>
            <div class="d-flex table-responsive">
                <div class="w-50" v-for="(todolist, i) in toDoLists">
                    <div class="px-2">
                        <h1>Theme{{i+1}} : {{todolist.theme}}</h1>
                        <div class="input-group mb-3 w-100">
                            <input type="text" class="form-control" placeholder="write a task" aria-label="Recipient's username" aria-describedby="button-addon" v-model="title[i]">
                            <button class="btn btn-outline-secondary" type="button" id="button-addon" v-bind:disabled="addTaskbtnDisaled(i)" v-on:click="createTask(i)">Create</button>
                        </div>
                        
                        <div v-for="(task, j) in toDoLists[i].tasks">
                            <div class="card w-100 my-1">
                                <div class="card-body d-flex justify-content-between">
                                    <div class="d-flex flex-column">
                                        <h3 class="card-title">TODO {{j+1}} : {{task.title}}</h3>
                                        <h5>{{task.date}}</h5>
                                    </div>                
                                    <a href="#" class="btn btn-primary mt-2 text-center" v-on:click="deleteTask(i, j)">Delete</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="./main.js"></script>
    </body>
</html>
