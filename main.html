<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <!-- fontawesome -->
        <link href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" rel="stylesheet">

        <!-- Vue.js CDN -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

        <link rel="stylesheet" href="./style.css">

        <title>To Do List</title>
    </head>
    <body>

        <div class='container mt-5' id="app">

            <div class="input-group mb-3 w-50">
                <input type="text" class="form-control" placeholder="write a task" aria-label="Recipient's username" aria-describedby="button-addon" v-model="title">
                <button class="btn btn-outline-secondary" type="button" id="button-addon" v-bind:disabled="btnDisaled" v-on:click="createTask">Create</button>
            </div>
            
            <div v-for="(task,index) in toDoList">
                <div class="card w-50 my-1">
                    <div class="card-body">
                        <h5 class="card-title">TODO {{index+1}} : {{task.title}}</h5>
                        <a href="#" class="btn btn-primary mt-2" v-on:click="deleteTask(index)">Delete</a>
                    </div>
                </div>
            </div>

                    <a href="#" class="btn btn-primary mt-2">Delete</a>

        <script src="./main.js"></script>
    </body>
</html>
